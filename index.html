<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,5,7,9];
    let square = (num) => num * num;
    function sqr(func,arr) {
        let newArr = [];
        arr.forEach((i) => {
            newArr.push(func(i));
        }
    );
        return newArr;
    }
    console.log(sqr(square,arr));
</script>
</body>
</html>
